      https://en.wikipedia.org/wiki/Technology_readiness_level
    authors:
      - Wikipedia Contributors
    date_accessed: 2025-11-10
    source_type: encyclopedia
    insights:
      - >-
        TRL developed by NASA in the 1970s
      - >-
        Now used by US Department of Defense and European Space Agency
      - >-
        Standardized by ISO in 2013
      - >-
        European Union mandated its use in Horizon 2020 funding programs
      - >-
        Extensive criticism published in The Innovation Journal stated that 'the concreteness and sophistication of the TRL scale gradually diminished as its usage spread outside its original context'
      - >-
        Commercial Readiness Level (CRL) developed as a nine-point scale to be synchronized with TRL to assess market readiness and commercialization viability
      - >-
        Software release cycles include pre-alpha, alpha, beta, release candidate, general availability

